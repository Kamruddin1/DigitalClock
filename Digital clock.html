 <DOCTYPE html></!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>DigitalClock</title>
     <style type="text/css">
          body{
               background-color: black;
          }
          .Clock{
               position: absolute;
               color: royalblue;
               top: 50%;
               left: 50%;
               transform: translateX(-50%) translateY(-50%);
               font-size: 50px;
               font-family: orbitron;
               letter-spacing: 7px;

          }

     </style>
 </head>
 <body>
      <div id="DigitalClock" class="Clock"></div>      
      <script type="text/javascript">
          function ShowDate() {
               var date ;
                date= (new Date().getDate());
               // Month  = (new Date().getMonth());
               // Year = (new Date().getYear());

               return date;
               // body...
          }
          function ShowDay(){
          var day;

          switch(new Date().getDay()){
         case 1:
                 day="Monday";
                 break; 
          case 2:
                 day="Tuesday";
                 break; 
          case 3:
                 day="Wednesday"; 
                 break;
          case 4:
                 day="Thursday"; 
                 break;
          case 5:
                 day="Friday";
                 break; 
          case 6:
                 day="Saturday"; 
                 break;
          case 7:
                 day="Sunday"; 
                 break;
          default:
                 day="Incorrect Day";
      }
      return day;
 }

      

     
      function showTime() {
           
          
      	var date = new Date();
      	var h = date.getHours();
      	var m = date.getMinutes();
      	var s = date.getSeconds();
          var session = "AM";
          // change the am to pm
          if(h==0){
               h=12;
          }
          if(h>12){
               h= h-12;
               session="PM";
          }
          // there are two print two digit----> first method
          // if(h<10){
          //      h="0"+h;
          // }
          // if(m<10){
          //      m="0"+m;
          // }
          // if(s<10){
          //      s="0"+s;
          // }


          //second method using ternary operator-----> 
          h=(h<10)?"0"+h:h;
          m=(m<10)?"0"+m:m;
          s=(s<10)?"0"+s:s;

      	document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + "   " + session + "     " +ShowDay() + " " + ShowDate();
          setTimeout(showTime,1000);
      }
      showTime();
      
      </script>
 </body>
 </html>
